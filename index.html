<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="shortcut icon" href="svg/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/colors.css">
</head>
<body data-color-scheme="purple">
<div class="wrapper">
    <div class="top-bar" data-color-scheme="purple">
        <div class="top-bar__sort-btn" data-color-scheme="purple" data-active="false"></div>
        <div class="top-bar__sort-window" data-color-scheme="purple">
            <ul>
                <li class="sort_by-name sort_param">By Name</li>
            </ul>
        </div>
    </div>

    <div class="left-menu">
        <div class="left-menu__main" data-color-scheme="purple">
            <div class="color-scheme__btn" data-active="false" data-color-scheme="purple">
                <div class="color-scheme__window" data-color-scheme="purple">
                    <ul>
                        <li class="dark color">Dark</li>
                        <li class="purple color color-active">Purple</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left-menu__btn" data-active="false" data-color-scheme="purple"></div>
    </div>

    <div class="todo-list" data-color-scheme="purple"></div>

    <div class="bottom-bar" data-color-scheme="purple">
        <label>
            <input type="text" class="bottom-bar__input" placeholder="What to do?">
        </label>
        <div class="cancel" style="display: none"></div>
        <button class="bottom-bar__btn" data-color-scheme="purple">
            <div class="plus"></div>
        </button>
    </div>
</div>
<script src="js/main.js"></script>
<script>
    (function() {
    const color = localStorage.getItem("colorScheme") ? localStorage.getItem("colorScheme") : "purple";
    for (const elem of document.querySelectorAll("[data-color-scheme]")) {
        elem.dataset.colorScheme = color;
    }
    $(".color-active")[0].classList.remove("color-active");
    $(`.${color}`)[0].classList.add("color-active");
})()
</script>
</body>
</html>
